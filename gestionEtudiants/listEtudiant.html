<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <style>
        /* Ajoutez vos styles ici ou importez-les depuis votre fichier styles.css */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .rounded-container {
            border-radius: 15px;
            background-color: #f0f0f0;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        .student-list {
            list-style: none;
            padding: 0;
        }

        .student {
            margin-bottom: 15px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            transition: transform 0.3s ease;
        }

        .student:hover {
            transform: scale(1.03);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .student h3 {
            margin-bottom: 10px;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            padding: 10px 15px;
            background-color: #3498db;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #2980b9;
        }
    </style>
    <title>Liste des Étudiants</title>
</head>
<body>
    <div class="container">
        <div class="rounded-container">
            <header class="page-header">
                <h1>Liste des Étudiants</h1>
            </header>

            <ul class="student-list">
                <li class="student">
                    <div class="student__details">
                        <h3>Nom Complet 1</h3>
                        <p>Email: email1@example.com</p>
                        <p>Numéro d'étudiant: 123456</p>
                    </div>
                </li>

                <li class="student">
                    <div class="student__details">
                        <h3>Nom Complet 2</h3>
                        <p>Email: email2@example.com</p>
                        <p>Numéro d'étudiant: 789012</p>
                    </div>
                </li>

                <!-- Ajoutez plus d'exemples d'étudiants si nécessaire -->
            </ul>

            <a href="#" class="button back-button">
                <span class="button__text">Retour</span>
            </a>
        </div>
        
    </div>
</body>
</html>
