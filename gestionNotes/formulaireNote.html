<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <style>
        /* Ajoutez vos styles ici ou importez-les depuis votre fichier styles.css */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .rounded-container {
            border-radius: 15px;
            background-color: #f0f0f0;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        .form-container {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-field {
            margin-bottom: 15px;
        }

        .form-field label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-field input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-field button {
            display: inline-block;
            padding: 10px 15px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-field button:hover {
            background-color: #2980b9;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            padding: 10px 15px;
            background-color: #3498db;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #2980b9;
        }
    </style>
    <title>Formulaire d'Ajout/Modification de Note</title>
</head>
<body>
    <div class="container">
        <div class="rounded-container">
            <header class="page-header">
                <h1>Formulaire d'Ajout/Modification de Note</h1>
            </header>

            <div class="form-container">
                <form action="#" method="post">
                    <div class="form-field">
                        <label for="student-name">Étudiant:</label>
                        <input type="text" id="student-name" name="student-name" required>
                    </div>

                    <div class="form-field">
                        <label for="subject">Matière:</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>

                    <div class="form-field">
                        <label for="score">Score:</label>
                        <input type="text" id="score" name="score" required>
                    </div>

                    <!-- Ajoutez d'autres champs du formulaire si nécessaire -->

                    <div class="form-field">
                        <button type="submit">Enregistrer</button>
                    </div>
                </form>
            </div>

            <a href="#" class="button back-button">
                <span class="button__text">Retour</span>
            </a>
        </div>
    </div>
</body>
</html>
